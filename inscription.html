<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./inscription.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="inscription">
      <div class="inscription1">
        <div class="contact-22">
          <div class="section-title13">
            <div class="tagline2"></div>
            <div class="content43">
              <b class="heading15">Inscrivez-vous</b>
              <div class="text35">
                <a href="connexion.html"><span class="inscrivez-vous">Connectez-vous</span></a>
                <span class="ou-inscrivez-vous-en">
                  ou inscrivez-vous en tant que propriétaire ou locataire</span
                >
              </div>
            </div>
          </div>
          <div class="form2">
            <div class="inputs4">
              <div class="input8">
                <label class="first-name2">Prénom</label>
                <input type="text" class="typedefault6" placeholder="Entrez votre prénom">
              </div>
              <div class="input8">
                <label class="first-name2">Nom de famille</label>
                <input type="text" class="typedefault6" placeholder="Entrez votre nom de famille">
              </div>
            </div>
            
            <div class="inputs4">
              <div class="input8">
                <label class="first-name2">Email</label>
                <input type="email" class="typedefault6" placeholder="Entrez votre email">
              </div>
              <div class="input8">
                <label class="first-name2">Numéro de téléphone</label>
                <input type="tel" class="typedefault6" placeholder="Entrez votre numéro de téléphone">
              </div>
            </div>
            
            <div class="input8">
              <label class="first-name2">Mot de passe</label>
              <input type="password" class="typedefault6" placeholder="Entrez votre mot de passe">
            </div>
            
            <div class="input8">
              <label class="first-name2">Confirmez votre mot de passe</label>
              <input type="password" class="typedefault6" placeholder="Confirmez votre mot de passe">
            </div>
            
            <div class="input12">
              <label class="first-name2">Je suis un</label>
              <select class="typedefault6" name="type" id="type">
                <option class="iconfalse1" value="locataire">Locataire</option>
                <option class="iconfalse1" value="propriétaire">Propriétaire</option>
              </select>
            </div>
            
            <div class="selectedfalse1">
              <input type="checkbox" class="checkbox1" id="terms">
              <label for="terms" class="label1">J'accepte les conditions</label>
            </div>
            
            <button type="submit" class="styleprimary-smallfalse-da4 btn-primary">
              <span class="label1">Je m'inscris</span>
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
